<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Uminix</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <input type="text" placeholder="Search">
                <a href="#">Cart</a>
                <a href="#">Login</a>
            </div>
        </div>
    </header>
    
    <!-- Main Banner -->
    <section class="main-banner">
        <div class="container">
            <img src="banner.jpg" alt="Today's Offer Skin Gamepad 2022">
            <h2>Today's Offer</h2>
            <p>Skin Gamepad 2022</p>
        </div>
    </section>
    
    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <h2>Today's Offers</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$100.00</p>
                </div>
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$200.00</p>
                </div>
                <div class="product-card">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$300.00</p>
                </div>
                <div class="product-card">
                    <img src="product4.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$400.00</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Phone: 222-180-2628</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p>Facebook | Twitter | Instagram</p>
            </div>
        </div>
    </footer>
</body>
</html>
